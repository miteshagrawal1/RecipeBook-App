<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="topbar">
                <input type="text" name="" placeholder="Enter Item Name" id="input">
                <button id="btn">Get Recipe</button>
            </div>
            <div style="width: 100%; padding: 10px 10px;">
                <hr>
            </div>
            <div class="imgbar">
                <img src="img.jpg"alt="Get Image Here" id="img">
            </div>
            <div style="width: 100%; padding: 10px 10px;">
                <hr>
            </div>
            <div class="details">
                <div class="miniinfo" id="mi">
                    <div id="category">type</div>
                    <div id="origin">origin</div>
                </div>
                <h3 id="head"></h3>
                <p id="maininfo"></p>
            </div>
            <div style="width: 100%; padding: 10px 10px;">
                <hr>
            </div>
            <div class="lastbtn">
                <button id="ytvdo" style="display: none;"><a href="https://www.youtube.com/" target="_blank">Check Full Recipe</a></button>
            </div>

        </div>
    </div>
</body>
<script src="js.js"></script>

</html>
